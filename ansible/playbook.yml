- name: Launch OpenStack
  hosts: all
  remote_user: ubuntu
  vars:
    git_base: "{{lookup('env', 'GIT_BASE') or 'https://git.openstack.org'}}"

  tasks:

  - name: Install some basic apt stuff
    become: true
    become_user: root
    retries: 3
    apt: pkg={{item}} state=installed
         update_cache=yes cache_valid_time=3600
    with_items:
      - git
      - build-essential
      - libxslt1-dev
      - python-setuptools
      - python-dev

  - name: Ensure last pip is installed
    become: true
    become_user: root
    retries: 3
    easy_install:
      name: pip
      state: latest

  - name: Ensure setuptools, pip, tox... are installed at the latest version
    become: true
    become_user: root
    action: pip name={{item}} state=latest
    retries: 3
    with_items:
      - setuptools
      - tox
      - python-openstackclient<27.0.0

  - name: Clone devstack
    retries: 3
    git: repo={{git_base}}/openstack-dev/devstack.git
         dest=~/devstack
         version=master

  - name: Copy get_proxy_env.py
    template: src=get_proxy_env.py
              dest=~/devstack/local.conf

  - name: Fix proxy environment
    become: true
    become_user: root
    script: get_proxy_env.py /etc/profile.d/proxy.sh

  - name: Copy local.conf
    template: src=local.conf
              dest=~/devstack/local.conf

  - name: Deploy and launch OpenStak using devstack
    retries: 3
    script: stack.sh ~/devstack
    environment:
      GIT_BASE: "{{git_base}}"
